    <script type="text/javascript">
        var banner = new Swiper('.banner',{
            pagination: '.swiper-pagination'
        })
        var con = new Swiper('.con')
        var scroll=new iScroll('wrapper',{
            scrollX:true,
            scrollY:false
        })
        $.ajax({
            url: 'data/data.json',
            success: function (res) {
                if (res.isSuccess && res.errorCode == 0) {
                    var str = '';
                    $.each(res.data, function (i, obj) {
                        str += '<dl>' +
                                '<dt>' +
                                '<img src="'+obj.src+'" alt="">' +
                                '</dt>' +
                                '<dd>' +
                                '<h3>'+obj.user+'</h3>' +
                                '<p>擅长：'+obj.skill+'</p>' +
                                '<p>' +
                                '<span><em>¥'+obj.price+'元</em> /40分钟</span>' +
                                '<span class="float-right">接单量：<b>'+obj.num+'</b></span>' +
                                '</p>' +
                                '</dd>' +
                                '</dl>'
                    })
                    $('.message').html(str)
                }
            }
        })
        var n = 0;
        $('.btn').on('tap',function(){
            scroll.scrollToElement("a:nth-child("+(++n)+")",1000)
        })

        $('.footer-nav').on('tap','a',function(){
            $(this).addClass('active').siblings().removeClass();
            var idx=$(this).index();
            con.slideTo(idx, 1000, false);
        })
    </script>
